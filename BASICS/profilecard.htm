<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="profilecard.css">
</head>
<body>
    <div class="profile-card">
        <div class="profile-image">
            <img src="images.png" alt="Person Image">
        </div>

        <h2 class="name">Mr. Xyz</h2>
        <p class="bio">Software developer | Web developer | Tech enthusiast</p>
        <div class="social-profile">
            <a class="btn" href="">Contact</a>
            <a class="view-profile" href="">View Profile</a>
        </div>
    </div>
</body>
</html>
