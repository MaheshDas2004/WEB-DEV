<body class="bg-gray-100 flex items-center justify-center min-h-screen flex-col">
    <div class="bg-white p-6 not-indeterminate:">
        <h1 class="text-center text-4xl font-bold mb-4">
            Instagram
        </h1>

            <input class="w-full border rounded-lg text-sm px-4 py-2"  type="text" placeholder="Phone Number, Username, Email">

        </button>
        <a class=" cursor-pointer block text-center text-sm text-blue-700 mt-4">Fogot password?</a>

            <p class="text-sm">Dont have an account?</p>
            <a class="cursor-pointer text-blue-500 font-medium">Sign Up</a>
        </div>
    </div>
    
    <div class="mt-6 text-center">
        <p class="text-sm mb-2">Get the App</p>
    </div>
    <div class="flex justify-center w-40 h-40">
        <a>
            <img src="https://www.shutterstock.com/image-vector/ukraine-kropyvnytskyi-april-26-2023-260nw-2293917457.jpg" alt="">
